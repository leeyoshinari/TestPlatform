{% extends 'base.html' %}

{% block addbody %}
<div class="wrap" id="wrap">
	<div class="logGet">
        <!-- 头部提示信息 -->
        <div class="lgT">
            <p class="p2">自动化测试平台</p>
        </div>
        <div class="logD logDtip">
            <p class="p1">登 录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img src="/static/img/login_user.png" width="20" height="20" alt=""/>
            <input type="text" placeholder="输入用户名" id="username">
        </div>
        <div class="lgD">
            <img src="/static/img/login_lock.png" width="20" height="20" alt=""/>
            <input type="password" placeholder="输入用户密码" id="password">
        </div>
        <div class="logC">
            <a id="login_b" target="_self"><button>登 录</button></a>
        </div>
        <div class="logT">
            <a href="/user/sign/">注册用户</a>
            <a href="javascript:void(0);">忘记密码</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#login_b").click(function () {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if (username === '' || password === ''){
            $.Toast('用户名和密码不能为空！', 'error');
            return;
        }
        let postdata = {
            'username': username,
            'password': password,
        };
        console.log(postdata);
        $(function login_b1 () {
            $.ajax({
                type: 'post',
                url: '/user/login/',
                data: postdata,
                datatype: 'json',
                success: function (data) {
                    console.log(data);
                    if (data['code'] === 0) {
                        $.Toast(data['msg'], 'success');
                        window.location.href = '/user/tester/';
                    }
                    else {
                        $.Toast(data['msg'], 'error');
                    }
                },
            });
        });
    });
</script>
{% endblock %}
