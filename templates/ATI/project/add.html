{% extends 'base_ati.html' %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/ATI/home/">主页</a>
            </li>
            <li class="active">
                <a class="this-page" href="/ATI/project/">项目管理</a>
            </li>
            <li class="active">
                <a class="">添加项目</a>
            </li>
        </ol>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加项目</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" target="myform">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目编码</label>
                        <div class="col-sm-6">
                            <input type="text" name="code" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目描述</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
                <iframe name="myform" id="myform" style="display:none"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#submit").click();
    $("#myform").load(function () {
        let text = $(this).contents().find("body").text();
        let result = $.parseJSON(text);
        if(result['code'] === 1) {
            $.Toast(result['msg'], 'warning');
        } else {
            window.location.href='/ATI/project/';
        }
    })
</script>
{% endblock%}
