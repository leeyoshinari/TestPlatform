{% extends "base_ati.html" %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'ATI:home' %}">主页</a>
            </li>
            <li class="active">
                <a class="this-page" href="{% url 'ATI:project' %}">项目管理</a>
            </li>
            <li class="active">
                <a class="">编辑项目</a>
            </li>
        </ol>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">编辑项目</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-6">
                            <input type="text" id="name" class="form-control" readonly="readonly" value ={{ projects.name }}>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-2 control-label">项目编码</label>
                        <div class="col-sm-6">
                            <input type="text" id="code" class="form-control" readonly="readonly" value ={{ projects.code }}>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目描述</label>
                        <div class="col-sm-6">
                            <textarea id="description" class="form-control" rows="3">{{ projects.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button id="update" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#update").click(function () {
        let name = document.getElementById('name').value;
        let desc = document.getElementById('description').value;
        let postdata = {
            name: name,
            description: desc,
        };
        $.ajax({
            type: 'post',
            url: "{% url 'ATI:update_project' %}",
            data: postdata,
            datatype: 'json',
            success: function (data) {
                if(data['code'] === 1) {
                    $.Toast(data['msg'], 'warning');
                } else {
                    window.location.href="{% url 'ATI:project' %}";
                }
            },
        });
    });
</script>
{% endblock%}
