{% extends "base_ati.html" %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'ATI:home' %}">主页</a>
            </li>
            <li class="active">
                <a class="this-page" href="{% url 'ATI:project' %}">项目管理</a>
            </li>
            <li class="active">
                <a class="">成员管理</a>
            </li>
        </ol>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">成员管理</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目名称</label>
                        <div class="col-sm-6">
                            <input type="text" id="name" class="form-control" readonly="readonly" value ={{ projects.name }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目编码</label>
                        <div class="col-sm-6">
                            <input type="text" id="code" class="form-control" readonly="readonly" value ={{ projects.code }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button id="add_user" class="btn btn-primary">添加成员</button>
                            <button id="del_user" class="btn btn-primary">删除成员</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#add_user").click(function () {
        let code = document.getElementById('code').value;
        let username = document.getElementById('username').value;
        if (username === ''){
            $.Toast('用户名不能为空！', 'error');
            return;
        }
        let postdata = {
            'username': username,
            'code': code,
            'isadd': '1',
        };
        $(function add_user () {
            $.ajax({
                type: 'post',
                url: {% url 'ATI:manager_project' %},
                data: postdata,
                datatype: 'json',
                success: function (data) {
                    if (data['code'] === 0) {
                        $.Toast(data['msg'], 'success');
                        window.location.href = {% url 'ATI:project' %};
                    }
                    else {
                        $.Toast(data['msg'], 'error');
                    }
                },
            });
        });
    });

    $("#del_user").click(function () {
        let code = document.getElementById('code').value;
        let username = document.getElementById('username').value;
        if (username === ''){
            $.Toast('用户名不能为空！', 'error');
            return;
        }
        let postdata = {
            'username': username,
            'code': code,
            'isadd': '0',
        };
        $(function del_user () {
            $.ajax({
                type: 'post',
                url: {% url 'ATI:manager_project' %},
                data: postdata,
                datatype: 'json',
                success: function (data) {
                    if (data['code'] === 0) {
                        $.Toast(data['msg'], 'success');
                        window.location.href = {% url 'ATI:project' %};
                    }
                    else {
                        $.Toast(data['msg'], 'error');
                    }
                },
            });
        });
    })
</script>
{% endblock%}
