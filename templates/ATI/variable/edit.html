{% extends 'base_ati.html' %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'ATI:home' %}">主页</a>
            </li>
            <li class="active">
                <a href="{% url 'ATI:variables' %}" class="this-page">全局变量</a>
            </li>
            <li class="active">
                <a class="">添加变量</a>
            </li>
        </ol>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加变量</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">变量名称</label>
                        <div class="col-sm-6">
                            <input type="text" id="name" readonly="readonly" class="form-control" value="{{ variables.name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">变量值</label>
                        <div class="col-sm-6">
                            <input type="text" id="values" class="form-control" value="{{ variables.value }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属项目</label>
                        <div class="col-sm-6">
                            <input type="text" id="project" readonly="readonly" class="form-control" value="{{ project_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">项目描述</label>
                        <div class="col-sm-6">
                            <textarea id="description" class="form-control" rows="3">{{ variables.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button id="Save" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#Save").click(function () {
        let name = document.getElementById('name').value;
        let desc = document.getElementById('description').value;
        let values = document.getElementById('values').value;
        let postdata = {
            name: name,
            value: values,
            project_id: {{ variables.project_id }},
            description: desc,
        };
        $.ajax({
            type: 'post',
            url: "{% url 'ATI:edit_variable' %}",
            data: postdata,
            datatype: 'json',
            success: function (data) {
                if(data['code'] === 1) {
                    $.Toast(data['msg'], 'warning');
                } else {
                    window.location.href="{% url 'ATI:variables' %}?projectId=" + {{ variables.project_id }};
                }
            },
        });
    });
</script>
{% endblock%}
